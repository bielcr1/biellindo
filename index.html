<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Biel te ama muito <3</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

  html, body {
    margin: 0; padding: 0;
    overflow: hidden;
    height: 100vh;
    background: #000010; /* fundo preto bem escuro */
    font-family: 'Pacifico', cursive;
    color: #ff4d6d;
    user-select: none;
  }
  #gameContainer {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
  }
  canvas#space {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
    display: block;
    background: radial-gradient(ellipse at center, #0b0c16 0%, #000010 80%);
  }
  #planetsContainer {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    pointer-events: none;
    z-index: 1;
  }
  .planet {
    position: absolute;
    border-radius: 50%;
    cursor: pointer;
    box-shadow: 0 0 20px 6px rgba(255,255,255,0.4);
    transition: transform 0.3s ease, opacity 0.5s ease;
  }
  .planet:hover {
    transform: scale(1.15);
  }
  #message {
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0,0,0,0.75);
    padding: 30px 60px;
    border-radius: 25px;
    font-size: 3em;
    color: #ff4d6d;
    text-shadow: 0 0 15px #ff4d6d;
    display: none;
    z-index: 10;
    text-align: center;
    pointer-events: none;
  }
  .floating-effect {
    position: fixed;
    top: 50%; left: 50%;
    pointer-events: none;
    z-index: 9;
    width: 100%;
    height: 100%;
    overflow: visible;
  }
  .floating-effect span {
    position: absolute;
    font-size: 25px;
    animation: floatUp 4s linear infinite;
    opacity: 0.9;
    user-select: none;
  }
  .heart {
    color: #ff4d6d;
  }
  .planet-icon {
    color: #f9d71c;
  }
  .star-icon {
    color: #ffffff;
    text-shadow: 0 0 10px #ffffff;
  }
  @keyframes floatUp {
    0% {
      transform: translateY(0) scale(1);
      opacity: 0.9;
    }
    100% {
      transform: translateY(-180px) scale(1.3);
      opacity: 0;
    }
  }
</style>
</head>
<body>

<div id="gameContainer">
  <canvas id="space"></canvas>
  <div id="planetsContainer"></div>
  <div id="message">Biel te ama muito &lt;3</div>
  <div class="floating-effect" id="floatingEffect"></div>
</div>

<script>
// ==== Canvas Gal√°xia ==== //
const canvas = document.getElementById('space');
const ctx = canvas.getContext('2d');
let w, h;
function resize() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
resize();
window.addEventListener('resize', resize);

class Star {
  constructor() {
    this.x = Math.random() * w;
    this.y = Math.random() * h;
    this.radius = Math.random() * 1.5 + 0.5;
    this.alpha = Math.random();
    this.delta = 0.01 + Math.random() * 0.03;
  }
  draw() {
    this.alpha += this.delta;
    if(this.alpha <= 0 || this.alpha >= 1) this.delta = -this.delta;
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
    ctx.fillStyle = `rgba(255,255,255,${this.alpha.toFixed(2)})`;
    ctx.shadowColor = "white";
    ctx.shadowBlur = 10;
    ctx.fill();
  }
}

const stars = [];
for(let i = 0; i < 300; i++) {
  stars.push(new Star());
}

class Planet {
  constructor(size, color, glow) {
    this.size = size;
    this.color = color;
    this.glow = glow;
    this.x = Math.random() * (w - size - 60) + 30;
    this.y = Math.random() * (h - size - 60) + 30;
    this.angle = Math.random() * 360;
    this.element = null;
  }
  createElement() {
    const planet = document.createElement('div');
    planet.classList.add('planet');
    planet.style.width = this.size + 'px';
    planet.style.height = this.size + 'px';
    planet.style.background = this.color;
    planet.style.boxShadow = `0 0 30px 10px ${this.glow}`;
    planet.style.left = this.x + 'px';
    planet.style.top = this.y + 'px';
    planet.style.pointerEvents = 'auto';
    this.element = planet;
    return planet;
  }
  rotate() {
    this.angle += 0.2;
    this.element.style.transform = `rotate(${this.angle}deg)`;
  }
}

const planetsContainer = document.getElementById('planetsContainer');
const message = document.getElementById('message');
const floatingEffect = document.getElementById('floatingEffect');

const planetData = [
  { size: 70, color: '#ff6f91', glow: '#ff6f91' },
  { size: 60, color: '#4d79ff', glow: '#4d79ff' },
  { size: 65, color: '#ffc75f', glow: '#ffc75f' },
  { size: 65, color: '#00c9a7', glow: '#00c9a7' },
  { size: 75, color: '#d65db1', glow: '#d65db1' },
  { size: 55, color: '#845ec2', glow: '#845ec2' },
  { size: 60, color: '#ff9671', glow: '#ff9671' },
  { size: 65, color: '#0081cf', glow: '#0081cf' },
  { size: 70, color: '#f9f871', glow: '#f9f871' },
  { size: 80, color: '#2d2d34', glow: '#2d2d34' },
];

const planets = [];
let clickedCount = 0;
const totalPlanets = planetData.length;

function createPlanets() {
  planetData.forEach((p, i) => {
    const planet = new Planet(p.size, p.color, p.glow);
    planetsContainer.appendChild(planet.createElement());
    planet.element.addEventListener('click', () => {
      if (planet.element.style.pointerEvents !== 'none') {
        planet.element.style.pointerEvents = 'none';
        planet.element.style.opacity = '0';
        clickedCount++;
        if (clickedCount === totalPlanets) {
          showFinalMessage();
        }
      }
    });
    planets.push(planet);
  });
}

function animatePlanets() {
  planets.forEach(p => p.rotate());
  requestAnimationFrame(animatePlanets);
}

function draw() {
  ctx.clearRect(0, 0, w, h);
  stars.forEach(s => s.draw());
  requestAnimationFrame(draw);
}

function showFinalMessage() {
  message.style.display = 'block';
  createFloatingEffect(50);
}

// ==== Anima√ß√£o dos cora√ß√µes, planetas e estrelas brilhantes ====
const icons = ['‚ù§Ô∏è', 'ü™ê', '‚ú®', 'üí´', 'üåü', 'üåç', 'üåô'];

function createFloatingEffect(amount = 20) {
  for(let i = 0; i < amount; i++) {
    const span = document.createElement('span');
    span.textContent = icons[Math.floor(Math.random() * icons.length)];
    span.style.left = (50 + (Math.random() * 60 - 30)) + 'vw';
    span.style.top = (50 + (Math.random() * 60 - 30)) + 'vh';
    span.style.animationDelay = (Math.random() * 4) + 's';
    span.style.fontSize = (15 + Math.random() * 25) + 'px';
    if(['‚ù§Ô∏è'].includes(span.textContent)) span.classList.add('heart');
    else if(['ü™ê','üåç'].includes(span.textContent)) span.classList.add('planet-icon');
    else span.classList.add('star-icon');
    floatingEffect.appendChild(span);
    setTimeout(() => {
      span.remove();
    }, 4000);
  }
}

createPlanets();
animatePlanets();
draw();
</script>

</body>
</html>
